    <style>
        .seat_container {
            background-color: #363636;
            display: inline-block;
            border-radius: 25px;
            margin-top: 30px;
            margin-left: 450px;
            margin-bottom: 30px;
        }

        .seat_buttons {
            position: relative;
            top: 50px;
            left: 68px;
            display: block;
        }

        input[type="checkbox"]:not(:checked), input[type="checkbox"]:checked {
            position: absolute;
            left: -9999%;
        }

        input[type="checkbox"]+label {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            border: 1px solid white;
            color: white;
            background-color: #363636;
            margin: 5px 10px;
        }

        input[type="checkbox"]:checked + label{
            border: 1px solid red;
            color: black;
            background-color: red;
        }

        .movie_screen {
            margin-left: 120px;
            margin-top: 40px;
        }

        #bbutton{
            display: inline-block;
            margin:15px 50px 25px 50px;
            background-color: red;
            height: 50px;
            width: 375px;
            box-shadow: 0px 20px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            color: white;
            border-radius: 25px;
        }

        #bbutton:hover{
            box-shadow: 0px 20px 15px rgba(0,0,0,0.5);
        }
        #button_text{
            position: relative;
            top: 15px;
            left: 165px;
        }
    </style>
</head>
